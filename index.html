<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TMA Phytotea</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">TMA</div>
            <div class="cart-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
            </div>
        </header>

        <main class="main-content">
            
            <div class="product-display">
                <div class="product-image-wrapper">
                    <p class="scene-placeholder">3D Scene</p>
                    <img src="" alt="" class="product-image" id="product-image-display">
                </div>
                
                <h2 class="product-title" id="product-title-display">Фиточай #1</h2>
            </div>
            
            <div class="product-info">
                <h3 class="info-title" id="product-name-full">Название Товара</h3>
                <p class="info-description" id="product-description-full">
                    Очень длинное и подробное описание товара, которое рассказывает обо всех его полезных свойствах, составе и способе применения.
                </p>

                <div class="product-actions">
                    <div class="quantity-selector">
                        <button class="quantity-btn minus">-</button>
                        <span class="quantity-value">1</span>
                        <button class="quantity-btn plus">+</button>
                    </div>
                    <button class="add-to-cart-btn">Додати</button>
                </div>
            </div>

            <!-- Стрелки навигации теперь здесь, внизу -->
            <div class="navigation-arrows">
                <!-- ИСПРАВЛЕНИЕ ЗДЕСЬ -->
                <button class="nav-arrow prev" id="prev-btn"><</button>
                <button class="nav-arrow next" id="next-btn">></button>
            </div>

        </main>
    </div>

    <!-- Подключаем наш скрипт -->
    <script src="script.js"></script>
</body>
</html>
